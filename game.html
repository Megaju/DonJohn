<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Don John - LE JEU</title>
    <!-- font -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- style -->
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/console.css">
    <!-- script js -->
    <script src="js/donjohn.js"></script>
    <script src="js/monster.js"></script>
</head>
<body>
    <header>
        <h1>Don John</h1>
        <h2>The Dungeon Explorer</h2>
    </header>

    <!-- -------------------------------------------------------------------------------- -->
    <!-- -------------------------------- GAME ------------------------------------------ -->
    <!-- -------------------------------------------------------------------------------- -->

    <section class="game">
        <!-- generate your Don John -->
        <div class="view-create">
            <h2>Création de Don John</h2>

            <div class="stats">
                <div class="stat-bloc">
                    <div class="stat-icon icon-life"></div>
                    <span class="stat-value life-value">Vie</span>
                </div>

                <div class="stat-bloc">
                    <div class="stat-icon icon-atk"></div>
                    <span class="stat-value atk-value">Force</span>
                </div>

                <div class="stat-bloc">
                    <div class="stat-icon icon-def"></div>
                    <span class="stat-value def-value">Endurance</span>
                </div>

                <div class="stat-bloc">
                    <div class="stat-icon icon-int"></div>
                    <span class="stat-value int-value">Intelligence</span>
                </div>

                <div class="stat-bloc">
                    <div class="stat-icon icon-agi"></div>
                    <span class="stat-value agi-value">Agilité</span>
                </div>

                <div class="stat-bloc">
                    <div class="stat-icon icon-potion"></div>
                    <span class="stat-value potion-value">Potion</span>
                </div>
            </div>

            <div class="counter">
                <span class="counter-number">5</span>
            </div>

            <div class="choice">
                <button id="generate" class="btn btn-start">générer</button>
            </div>
        </div>

        <div class="console-container">
            <div id="console"></div>
        </div>

        <!-- the dungeon -->
        <div class="view-left">
            <!-- level medium -->
            <div class="triple-choice">
                <button id="left-to-top" class="btn btn-start"><i class="fa fa-angle-double-up" aria-hidden="true"></i> en avant <i class="fa fa-angle-double-up" aria-hidden="true"></i></button>
                <button id="left-to-right" class="btn btn-start">à droite <i class="fa fa-angle-double-right" aria-hidden="true"></i></button>
            </div>
        </div>

        <div class="view-top">
            <!-- level easy -->
            <div class="triple-choice">
                <button id="top-to-left" class="btn btn-start"><i class="fa fa-angle-double-left" aria-hidden="true"></i> à gauche</button>
                <button id="top-to-right" class="btn btn-start">à droite <i class="fa fa-angle-double-right" aria-hidden="true"></i></button>
            </div>
        </div>

        <div class="view-right">
            <!-- level hard -->
            <div class="triple-choice">
                <button id="right-to-left" class="btn btn-start"><i class="fa fa-angle-double-left" aria-hidden="true"></i> à gauche</button>
                <button id="right-to-top" class="btn btn-start"><i class="fa fa-angle-double-up" aria-hidden="true"></i> en avant <i class="fa fa-angle-double-up" aria-hidden="true"></i></button>
            </div>
        </div>

        <!-- when the player is dead - GAMEOVER -->
        <div class="view-end">
            <h6>GAME-OVER</h6>
        </div>
    </section>

    <!-- -------------------------------------------------------------------------------- -->
    <!-- -------------------------------------------------------------------------------- -->
    <!-- -------------------------------------------------------------------------------- -->

    <footer>
        <p>Un jeu de Kijewoku, 2017.</p>
    </footer>

    <!-- -------------------------------------------------------------------------------- -->
    <!-- -------------------------------------------------------------------------------- -->
    <!-- -------------------------------------------------------------------------------- -->

    <script src="js/main.js"></script>
    <script src="js/console.js"></script>
    <script src="js/fight.js"></script>
</body>
</html>
