<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Don John - The Dungeon Explorer</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/donjohn.js"></script>
</head>
<body>
<header>
    <h1>Don John</h1>
    <h2>The Dungeon Explorer</h2>
</header>

<section>
    <!-- home -->
    <div class="don-john-home"></div>
    <button id="start" class="btn btn-start">commencer</button>
</section>

<!-- hero generator -->
<div class="hero-generator">
    <h2>Création de Don John</h2>
    <p>Don John est un explorateur de donjon ! Il ne vit que pour chasser
    des monstres, éviter des pièges mortels, résoudre des énigmes et
        ammasser des trésors !</p>

    <div class="stat-bloc">
        <div class="stat-icon icon-life"></div>
        <div class="stat-value life-value">Vie</div>
    </div>

    <div class="stat-bloc">
        <div class="stat-icon icon-atk"></div>
        <div class="stat-value atk-value">Force</div>
    </div>

    <div class="stat-bloc">
        <div class="stat-icon icon-def"></div>
        <div class="stat-value def-value">Endurance</div>
    </div>

    <div class="stat-bloc">
        <div class="stat-icon icon-int"></div>
        <div class="stat-value int-value">Intelligence</div>
    </div>

    <div class="stat-bloc">
        <div class="stat-icon icon-agi"></div>
        <div class="stat-value agi-value">Agilité</div>
    </div>

    <div class="stat-bloc">
        <div class="stat-icon icon-potion"></div>
        <div class="stat-value potion-value">Potion</div>
    </div>

    <button id="generate-hero" class="btn btn-start">générer</button>
    <button id="enter" class="btn btn-start">entrer</button>
</div>

<footer>
    <p>Un jeu de Kijewoku, 2017.</p>
</footer>

<script src="js/main.js"></script>

</body>
</html>
